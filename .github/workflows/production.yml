name: Production CI/CD

on:
  push:
    branches: [production]
  pull_request: 
    branches: [production]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_REPO: saleor
      DOCKERHUB_TAG: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}   
      - name: Build and Push Docker Images
        run: |
          docker buildx build --push -t "${{ secrets.DOCKERHUB_USERNAME }}/saleor-api:${{ env.DOCKERHUB_TAG }}" -f saleor-api/Dockerfile saleor-api
          docker buildx build --push -t "${{ secrets.DOCKERHUB_USERNAME }}/saleor-api:latest -f saleor-api/Dockerfile saleor-api
      - name: Build and Tag Saleor Dashboard Docker Image
        run: |
          docker buildx build --push -t "${{ secrets.DOCKERHUB_USERNAME }}/saleor-dashboard:${{ env.DOCKERHUB_TAG }}" -f saleor-dashboard/Dockerfile saleor-dashboard
          docker buildx build --push -t "${{ secrets.DOCKERHUB_USERNAME }}/saleor-dashboard:latest -f saleor-dashboard/Dockerfile saleor-dashboard
        
  