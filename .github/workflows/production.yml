name: Production CI/CD

on:
  push:
    branches: [production]
  pull_request: 
    branches: [production]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_REPO: saleor
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}   
      - name: Build and Push Docker Images
        run: |
          docker buildx build --push -t "${{ secrets.DOCKERHUB_USERNAME }}/saleor-api:production" -f saleor-api/Dockerfile saleor-api
          docker buildx build --push -t "${{ secrets.DOCKERHUB_USERNAME }}/saleor-api:latest" -f saleor-api/Dockerfile saleor-api
      - name: Build and Tag Saleor Dashboard Docker Image
        run: |
          docker buildx build --push -t "${{ secrets.DOCKERHUB_USERNAME }}/saleor-dashboard:production" -f saleor-dashboard/Dockerfile saleor-dashboard
          docker buildx build --push -t "${{ secrets.DOCKERHUB_USERNAME }}/saleor-dashboard:latest" -f saleor-dashboard/Dockerfile saleor-dashboard
  update-ecs:
    name: Update ECS Service
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - name: Update ECS Service
        run: |
          aws ecs update-service --cluster ${{ secrets.ECS_CLUSTER_NAME }} --service ${{ secrets.ECS_SERVICE_NAME }} --force-new-deployment
      
