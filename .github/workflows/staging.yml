name: Staging CI/CD

on:
  push:
    branches: [staging]
  pull_request: 
    branches: [staging]

jobs:
  compose-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d
          sleep 10
          docker ps
          docker-compose ps
      - name:  Run Health Checks
        run: |
          for i in {1..10}; do
            if docker inspect --format='{{.State.Health.Status}}' $(docker-compose ps -q db) | grep -q "healthy"; then
              echo "Database is healthy"
              exit 0
            fi
            echo "Waiting for services to become healthy..."
            sleep 5
          done
          echo "Health check failed!"
          exit 1
      - name: Stop Docker Compose
        run: docker-compose -f docker-compose.yml down
  
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: compose-validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build and Push Docker Images
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/saleor-api:staging .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/saleor-api:staging
  